<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Status - Spotify Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(25, 20, 20, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            height: 100%;
            border-radius: 20px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 0.8em;
            z-index: 10;
        }
        
        .status-info {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: left;
        }
        
        .status-info h3 {
            color: #1DB954;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .current-song {
            color: #b3b3b3;
            font-size: 0.9em;
            margin: 5px 0;
            word-break: break-word;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .error-message {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: #ff453a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .success-message {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #1DB954;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #b3b3b3;
        }
        
        #status-container {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ Download Status</div>
        
        <div id="status-container">
            <div class="loading-spinner"></div>
            <p>Loading status...</p>
        </div>
        
        <a href="/" class="back-btn">‚Üê Start New Download</a>
    </div>
    
    <script>
        const downloadId = '{{ download_id }}';
        let refreshInterval;
        
        function updateStatus() {
            fetch(`/api/status/${downloadId}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('status-container');
                    
                    if (data.status === 'not_found') {
                        container.innerHTML = `
                            <div class="error-message">
                                <h3>Download Not Found</h3>
                                <p>The download session could not be found. It may have expired.</p>
                            </div>
                        `;
                        clearInterval(refreshInterval);
                        return;
                    }
                    
                    let statusHtml = '';
                    
                    if (data.status === 'error') {
                        statusHtml = `
                            <div class="error-message">
                                <h3>Download Failed</h3>
                                <p>${data.error}</p>
                            </div>
                        `;
                        clearInterval(refreshInterval);
                    } else if (data.status === 'completed') {
                        statusHtml = `
                            <div class="success-message">
                                <h3>Download Completed! üéâ</h3>
                                <p>Your playlist has been successfully downloaded and packaged.</p>
                            </div>
                            
                            <div class="stats">
                                <div class="stat">
                                    <div class="stat-number">${data.downloaded || 0}</div>
                                    <div class="stat-label">Songs Downloaded</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${data.total || 0}</div>
                                    <div class="stat-label">Total Songs</div>
                                </div>
                            </div>
                            
                            <a href="/download/${downloadId}" class="download-btn">
                                üì• Download ZIP File
                            </a>
                        `;
                        clearInterval(refreshInterval);
                    } else {
                        // In progress
                        const progress = data.progress || 0;
                        const statusText = {
                            'initializing': 'Initializing download...',
                            'fetching_playlist': 'Fetching playlist information...',
                            'downloading': 'Downloading songs...',
                            'creating_zip': 'Creating ZIP file...'
                        }[data.status] || 'Processing...';
                        
                        statusHtml = `
                            <div class="status-card">
                                <h3>${data.playlist_name || 'Processing Playlist'}</h3>
                                
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: ${progress}%">
                                        <div class="progress-text">${progress}%</div>
                                    </div>
                                </div>
                                
                                <div class="status-info">
                                    <h3>Status</h3>
                                    <p>${statusText}</p>
                                    ${data.current_song ? `
                                        <div class="current-song">
                                            <strong>Current:</strong> ${data.current_song}
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <div class="stats">
                                    <div class="stat">
                                        <div class="stat-number">${data.downloaded || 0}</div>
                                        <div class="stat-label">Downloaded</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-number">${data.total || '?'}</div>
                                        <div class="stat-label">Total</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    container.innerHTML = statusHtml;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('status-container').innerHTML = `
                        <div class="error-message">
                            <h3>Connection Error</h3>
                            <p>Unable to fetch download status. Please refresh the page.</p>
                        </div>
                    `;
                });
        }
        
        // Start checking status immediately and then every 2 seconds
        updateStatus();
        refreshInterval = setInterval(updateStatus, 2000);
        
        // Stop checking when the user leaves the page
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
